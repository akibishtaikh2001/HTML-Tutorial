<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            position: relative;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        nav a:hover {
            color: #4CAF50;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .clock {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 18px;
        }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000); // Update the clock every second
        window.onload = updateClock; // Initialize the clock as soon as the page loads
    </script>
</head>
<body>

<header>
    <h1>Welcome to My Simple Website</h1>
    <div id="clock" class="clock"></div>
</header>

<nav>
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
    <a href="https://www.twitter.com" target="_blank">Twitter</a>
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
</nav>

<main>
    <section style="text-align:center; margin: 50px;">
        <p>This is a basic HTML website with a few external links to popular websites and a real-time clock.</p>
    </section>
</main>

<footer>
    &copy; 2024 Simple Website | Created by Me
</footer>

</body>
</html>
